<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproducción Simultánea de 9 Audios</title>
</head>
<body>
    <h1>Reproducción Simultánea de 9 Audios</h1>
    <button id="playButton">Reproducir Audios</button>

    <script>
        document.getElementById('playButton').addEventListener('click', async function() {
            // Verifica si el navegador soporta AudioContext
            if (!window.AudioContext && !window.webkitAudioContext) {
                alert('Tu navegador no soporta la Web Audio API.');
                return;
            }

            // Crear un contexto de audio
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();

            // Definir las URLs de los audios (asegúrate de que las URLs sean accesibles y válidas)
            const audioUrls = [
                'audio1.mp3',
                'audio2.mp3',
                'audio3.mp3',
                'audio4.mp3',
                'audio5.mp3',
                'audio6.mp3',
                'audio7.mp3',
                'audio8.mp3',
                'audio9.mp3'
            ];

            // Cargar y decodificar todos los audios
            try {
                const loadAudioPromises = audioUrls.map(url => {
                    return fetch(url)
                        .then(response => {
                            if (!response.ok) {
                                throw new Error(`Error en la solicitud: ${response.statusText}`);
                            }
                            return response.arrayBuffer();
                        })
                        .then(arrayBuffer => audioContext.decodeAudioData(arrayBuffer));
                });

                const audioBuffers = await Promise.all(loadAudioPromises);
                
                // Obtener el tiempo actual en el contexto de audio
                const startTime = audioContext.currentTime;

                // Reproducir todos los audios simultáneamente
                audioBuffers.forEach(audioBuffer => {
                    const source = audioContext.createBufferSource();
                    source.buffer = audioBuffer;
                    source.connect(audioContext.destination);
                    source.start(startTime);
                });

                console.log('Todos los audios están siendo reproducidos simultáneamente.');

            } catch (error) {
                console.error('Error al cargar o reproducir los audios:', error);
                alert('Hubo un error al cargar o reproducir los audios. Mira la consola para más detalles.');
            }
        });
    </script>
</body>
</html>
