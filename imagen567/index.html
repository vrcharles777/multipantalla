<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproduce 9 Audios Sincronizados</title>
</head>
<body>
    <button id="play">Play 9 Audios</button>

    <script>
        let audioContext;
        let audioBuffers = [];

        // Funci칩n para crear el AudioContext y cargar los audios
        const initAudio = async () => {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            // Lista de archivos de audio
            const audioFiles = [
                './audio1.mp3',
                './audio2.mp3',
                './audio3.mp3',
                './audio4.mp3',
                './audio5.mp3',
                './audio6.mp3',
                './audio7.mp3',
                './audio8.mp3',
                './audio9.mp3'
            ];

            // Cargar los audios si no se han cargado previamente
            if (audioBuffers.length === 0) {
                for (let file of audioFiles) {
                    const response = await fetch(file);
                    const arrayBuffer = await response.arrayBuffer();
                    const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                    audioBuffers.push(audioBuffer);
                }
            }
        };

        // Funci칩n para reproducir los audios de manera sincronizada
        const playAudios = () => {
            const startTime = audioContext.currentTime + 0.1; // peque침o retraso para sincronizaci칩n
            audioBuffers.forEach(buffer => {
                const source = audioContext.createBufferSource();
                source.buffer = buffer;
                source.connect(audioContext.destination);
                source.start(startTime);
            });
        };

        document.getElementById('play').addEventListener('click', async () => {
            await initAudio();
            playAudios();
        });
    </script>
</body>
</html>
