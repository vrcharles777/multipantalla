<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproduce 9 Audios Sincronizados</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #000;
            color: #fff;
        }
        #video {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }
        #play {
            position: absolute;
            top: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
    <button id="play">Play 9 Audios4</button>
    <video id="video" src="./movie.mp4" controls></video>

    <script>
        let audioContext;
        let audioBuffers = [];
        let video = document.getElementById('video');

        // Función para crear el AudioContext y cargar los audios
        const initAudio = async () => {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            // Lista de archivos de audio
            const audioFiles = [
                './audio1.mp3',
                './audio2.mp3',
                './audio3.mp3',
                './audio4.mp3',
                './audio5.mp3',
                './audio6.mp3',
                './audio7.mp3',
                './audio8.mp3',
                './audio9.mp3'
            ];

            // Cargar los audios si no se han cargado previamente
            if (audioBuffers.length === 0) {
                for (let file of audioFiles) {
                    const response = await fetch(file);
                    const arrayBuffer = await response.arrayBuffer();
                    const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                    audioBuffers.push(audioBuffer);
                }
            }
        };

        // Función para reproducir los audios y el video de manera sincronizada
        const playMedia = () => {
            const startTime = audioContext.currentTime + 1.0; // más tiempo para preparar
            const videoStartTime = audioContext.currentTime - startTime + 1.0; // ajustar video

            // Reproducir los audios
            audioBuffers.forEach(buffer => {
                const source = audioContext.createBufferSource();
                source.buffer = buffer;
                source.connect(audioContext.destination);
                source.start(startTime);
            });

            // Reproducir el video
            video.currentTime = 0; // Reiniciar el video
            video.play();
            // Ajustar el tiempo del video con el nuevo startTime
            setTimeout(() => video.currentTime = videoStartTime, 100); // Asegúrate de que el video tenga tiempo para iniciar
        };

        document.getElementById('play').addEventListener('click', async () => {
            await initAudio();
            playMedia();
        });
    </script>
</body>
</html>
