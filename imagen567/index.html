<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproducción Simultánea de 9 Audios</title>
</head>
<body>
    <h1>Reproducción Simultánea de 9 Audios</h1>
    <button id="playButton">Reproducir Audios</button>

    <script>
        document.getElementById('playButton').addEventListener('click', function() {
            // Crear un contexto de audio
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();

            // Definir las URLs de los audios (asegúrate de que las URLs sean accesibles y válidas)
            const audioUrls = [
                'audio1.mp3',
                'audio2.mp3',
                'audio3.mp3',
                'audio4.mp3',
                'audio5.mp3',
                'audio6.mp3',
                'audio7.mp3',
                'audio8.mp3',
                'audio9.mp3'
            ];

            // Crear un array de promesas para cargar los audios
            const loadAudioPromises = audioUrls.map(url => {
                return fetch(url)
                    .then(response => response.arrayBuffer())
                    .then(arrayBuffer => audioContext.decodeAudioData(arrayBuffer));
            });

            // Reproducir todos los audios simultáneamente una vez que estén cargados
            Promise.all(loadAudioPromises)
                .then(audioBuffers => {
                    // Obtener el tiempo actual en el contexto de audio
                    const startTime = audioContext.currentTime;

                    // Reproducir cada buffer de audio al mismo tiempo
                    audioBuffers.forEach(audioBuffer => {
                        const source = audioContext.createBufferSource();
                        source.buffer = audioBuffer;
                        source.connect(audioContext.destination);
                        source.start(startTime);
                    });
                })
                .catch(error => console.error('Error al cargar o reproducir los audios:', error));
        });
    </script>
</body>
</html>
