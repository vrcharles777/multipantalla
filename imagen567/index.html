<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproducción Simultánea de 9 Audios</title>
</head>
<body>
    <h1>Reproducción Simultánea de 9 Audios</h1>
    <button id="playButton">Reproducir Audios</button>
    
    <script>
        document.getElementById('playButton').addEventListener('click', function() {
            // Crear un contexto de audio
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();

            // Definir las URLs de los audios (asegúrate de que las URLs sean accesibles y válidas)
            const audioUrls = [
                'audio1.mp3',
                'audio2.mp3',
                'audio3.mp3',
                'audio4.mp3',
                'audio5.mp3',
                'audio6.mp3',
                'audio7.mp3',
                'audio8.mp3',
                'audio9.mp3'
            ];

            // Cargar y reproducir cada archivo de audio
            audioUrls.forEach((url, index) => {
                fetch(url)
                    .then(response => response.arrayBuffer())
                    .then(arrayBuffer => audioContext.decodeAudioData(arrayBuffer))
                    .then(audioBuffer => {
                        const source = audioContext.createBufferSource();
                        source.buffer = audioBuffer;
                        source.connect(audioContext.destination);
                        source.start();
                    })
                    .catch(error => console.error('Error al cargar el audio:', error));
            });
        });
    </script>
</body>
</html>
