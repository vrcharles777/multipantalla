<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproduce 9 Audios y Video Sincronizados</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
            text-align: center;
        }

        #video {
            max-width: 90%;
            max-height: 90%;
        }

        #play {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <video id="video" controls>
        <source src="./movie.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <button id="play">Play 9 Audios and Video</button>

    <script>
        let audioContext;
        let audioBuffers = [];

        // Función para crear el AudioContext y cargar los audios
        const initAudio = async () => {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            // Lista de archivos de audio
            const audioFiles = [
                './audio1.mp3',
                './audio2.mp3',
                './audio3.mp3',
                './audio4.mp3',
                './audio5.mp3',
                './audio6.mp3',
                './audio7.mp3',
                './audio8.mp3',
                './audio9.mp3'
            ];

            // Cargar los audios si no se han cargado previamente
            if (audioBuffers.length === 0) {
                for (let file of audioFiles) {
                    const response = await fetch(file);
                    const arrayBuffer = await response.arrayBuffer();
                    const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                    audioBuffers.push(audioBuffer);
                }
            }
        };

        // Función para reproducir los audios de manera sincronizada
        const playAudios = () => {
            const startTime = audioContext.currentTime + 0.1; // pequeño retraso para sincronización
            audioBuffers.forEach(buffer => {
                const source = audioContext.createBufferSource();
                source.buffer = buffer;
                source.connect(audioContext.destination);
                source.start(startTime);
            });
        };

        // Función para reproducir el video y los audios de manera sincronizada
        const playMedia = () => {
            const video = document.getElementById('video');
            video.currentTime = 0;  // Asegúrate de que el video comience desde el principio
            video.play();

            const startTime = audioContext.currentTime + 0.1; // pequeño retraso para sincronización
            playAudios();
        };

        document.getElementById('play').addEventListener('click', async () => {
            await initAudio();
            playMedia();
        });
    </script>
</body>
</html>
