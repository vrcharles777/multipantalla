<!DOCTYPE html>
<html>
<head>
    <title>Reproductor</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            position: relative;
            width: 640px;
            height: 360px;
        }

        video {
            width: 100%;
            height: 100%;
        }

        .controls {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            pointer-events: none;
        }

        .control-group {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            opacity: 1;
            pointer-events: all;
        }

        .control-group input[type="range"] {
            width: 80px;
            margin: 5px;
        }

        .hidden {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .visible {
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        /* Clase para el botón de mute cuando está activo */
        .muted {
            background-color: blue;
            color: white;
        }

        /* Clase para el botón de solo cuando está activo */
        .solo {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container" id="video-container">
        <video id="videoElement" controls>
            <source src="movie.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- Controles superpuestos -->
        <div class="controls" id="controls">
            <!-- 9 zonas con controles deslizantes -->
            <div class="control-group">
                <input type="range" min="0" max="1" step="0.1" value="1" oninput="setVolume(1, this.value)">
                <button onclick="muteAudio(1)" id="muteBtn1">Mute</button>
                <button onclick="soloAudio(1)" id="soloBtn1">Solo</button>
            </div>
            <div class="control-group">
                <input type="range" min="0" max="1" step="0.1" value="1" oninput="setVolume(2, this.value)">
                <button onclick="muteAudio(2)" id="muteBtn2">Mute</button>
                <button onclick="soloAudio(2)" id="soloBtn2">Solo</button>
            </div>
            <div class="control-group">
                <input type="range" min="0" max="1" step="0.1" value="1" oninput="setVolume(3, this.value)">
                <button onclick="muteAudio(3)" id="muteBtn3">Mute</button>
                <button onclick="soloAudio(3)" id="soloBtn3">Solo</button>
            </div>
            <div class="control-group">
                <input type="range" min="0" max="1" step="0.1" value="1" oninput="setVolume(4, this.value)">
                <button onclick="muteAudio(4)" id="muteBtn4">Mute</button>
                <button onclick="soloAudio(4)" id="soloBtn4">Solo</button>
            </div>
            <div class="control-group">
                <input type="range" min="0" max="1" step="0.1" value="1" oninput="setVolume(5, this.value)">
                <button onclick="muteAudio(5)" id="muteBtn5">Mute</button>
                <button onclick="soloAudio(5)" id="soloBtn5">Solo</button>
            </div>
            <div class="control-group">
                <input type="range" min="0" max="1" step="0.1" value="1" oninput="setVolume(6, this.value)">
                <button onclick="muteAudio(6)" id="muteBtn6">Mute</button>
                <button onclick="soloAudio(6)" id="soloBtn6">Solo</button>
            </div>
            <div class="control-group">
                <input type="range" min="0" max="1" step="0.1" value="1" oninput="setVolume(7, this.value)">
                <button onclick="muteAudio(7)" id="muteBtn7">Mute</button>
                <button onclick="soloAudio(7)" id="soloBtn7">Solo</button>
            </div>
            <div class="control-group">
                <input type="range" min="0" max="1" step="0.1" value="1" oninput="setVolume(8, this.value)">
                <button onclick="muteAudio(8)" id="muteBtn8">Mute</button>
                <button onclick="soloAudio(8)" id="soloBtn8">Solo</button>
            </div>
            <div class="control-group">
                <input type="range" min="0" max="1" step="0.1" value="1" oninput="setVolume(9, this.value)">
                <button onclick="muteAudio(9)" id="muteBtn9">Mute</button>
                <button onclick="soloAudio(9)" id="soloBtn9">Solo</button>
            </div>
        </div>
    </div>

    <!-- Audios (9 ejemplos) -->
    <audio id="audio1" preload="auto" src="audio1.mp3"></audio>
    <audio id="audio2" preload="auto" src="audio2.mp3"></audio>
    <audio id="audio3" preload="auto" src="audio3.mp3"></audio>
    <audio id="audio4" preload="auto" src="audio4.mp3"></audio>
    <audio id="audio5" preload="auto" src="audio5.mp3"></audio>
    <audio id="audio6" preload="auto" src="audio6.mp3"></audio>
    <audio id="audio7" preload="auto" src="audio7.mp3"></audio>
    <audio id="audio8" preload="auto" src="audio8.mp3"></audio>
    <audio id="audio9" preload="auto" src="audio9.mp3"></audio>

    <script>
        const SYNC_CHECK_INTERVAL = 1000; // 1 segundo
        const SYNC_TOLERANCE = 0.25; // 0.25 segundos

        const video = document.getElementById('videoElement');
        const audios = Array.from({ length: 9 }, (_, i) => document.getElementById('audio' + (i + 1)));

        const videoContainer = document.getElementById('video-container');
        const controls = document.getElementById('controls');
        let timeout;

        // Muestra los controles cuando el cursor entra en el área del video
        videoContainer.addEventListener('mousemove', showControls);
        videoContainer.addEventListener('click', handleVideoClick);

        // Reproduce los audios cuando el video empieza a reproducirse
        video.addEventListener('play', playAllAudios);

        // Pausa los audios cuando el video se pausa
        video.addEventListener('pause', pauseAllAudios);

        // Sincroniza el video y los audios cuando el video comienza a reproducirse
        video.addEventListener('playing', syncMedia);

        // Asegura que todos los audios estén listos antes de reproducir
        video.addEventListener('canplaythrough', () => {
            audios.forEach(audio => {
                audio.addEventListener('canplaythrough', syncMedia, { once: true });
            });
        });

        // Recarga la página cuando el video termina
        video.addEventListener('ended', () => {
            window.location.reload();
        });

        // Actualiza el estado de los botones de Mute al cargar la página
        window.onload = () => {
            updateMuteButtons();
            startSyncCheck();
        };

        function showControls() {
            controls.classList.remove('hidden');
            controls.classList.add('visible');

            clearTimeout(timeout);
            timeout = setTimeout(() => {
                controls.classList.remove('visible');
                controls.classList.add('hidden');
            }, 3000); // Los controles desaparecen después de 3 segundos de inactividad
        }

        function handleVideoClick(event) {
            // Verifica si se hizo clic en un botón o control deslizante
            if (event.target.tagName.toLowerCase() !== 'button' && event.target.type !== 'range') {
                // Si no es un botón o un control deslizante, alterna el estado de reproducción del video
                if (video.paused) {
                    video.play();
                } else {
                    video.pause();
                }
            }
        }

        function playAllAudios() {
            audios.forEach(audio => {
                audio.play().catch(error => {
                    console.error(`Error al reproducir el audio:`, error);
                });
            });
        }

        function pauseAllAudios() {
            audios.forEach(audio => audio.pause());
        }

        function setVolume(id, value) {
            const audio = document.getElementById('audio' + id);
            audio.volume = value;
        }

        function muteAudio(id) {
            const audio = document.getElementById('audio' + id);
            const muteButton = document.getElementById('muteBtn' + id);
            const soloButton = document.getElementById('soloBtn' + id);

            if (!soloButton.classList.contains('solo')) {
                audio.muted = !audio.muted;
                muteButton.classList.toggle('muted', audio.muted);
            }
        }

        function soloAudio(id) {
            const soloButton = document.getElementById('soloBtn' + id);
            const muteButton = document.getElementById('muteBtn' + id);
            const audio = document.getElementById('audio' + id);
            const isSoloActive = soloButton.classList.contains('solo');
            const allSoloButtons = document.querySelectorAll('.solo');

            if (isSoloActive) {
                if (allSoloButtons.length === 1) {
                    restoreAllAudios();
                }
                soloButton.classList.remove('solo');
                audio.muted = false;
            } else {
                soloButton.classList.add('solo');
                audio.muted = false;
                muteButton.classList.remove('muted');
                muteOtherAudios(id);
            }
        }

        function muteOtherAudios(activeId) {
            audios.forEach((audio, index) => {
                const i = index + 1;
                if (i !== activeId) {
                    const soloButton = document.getElementById('soloBtn' + i);
                    const muteButton = document.getElementById('muteBtn' + i);
                    if (!soloButton.classList.contains('solo')) {
                        audio.muted = true;
                        muteButton.classList.add('muted');
                    }
                }
            });
        }

        function restoreAllAudios() {
            audios.forEach((audio, index) => {
                const i = index + 1;
                const muteButton = document.getElementById('muteBtn' + i);
                audio.muted = false;
                muteButton.classList.remove('muted');
            });
        }

        function updateMuteButtons() {
            audios.forEach((audio, index) => {
                const i = index + 1;
                const muteButton = document.getElementById('muteBtn' + i);
                muteButton.classList.toggle('muted', audio.muted);
            });
        }

        function checkSync() {
            const videoTime = video.currentTime;
            const isDesynchronized = audios.some(audio => Math.abs(audio.currentTime - videoTime) > SYNC_TOLERANCE);

            if (isDesynchronized) {
                resyncMedia();
            }
        }

        function startSyncCheck() {
            setInterval(checkSync, SYNC_CHECK_INTERVAL);
        }

        function syncMedia() {
            const videoTime = video.currentTime;
            audios.forEach(audio => {
                audio.currentTime = videoTime;
                audio.play().catch(error => {
                    console.error(`Error al reproducir el audio:`, error);
                });
            });
        }

        function resyncMedia() {
            video.pause();
            syncMedia();
            video.play().catch(error => {
                console.error('Error al reproducir el video:', error);
            });
        }

        // Inicia la funcionalidad de ocultar controles
        showControls();
    </script>
</body>
</html>
