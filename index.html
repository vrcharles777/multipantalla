<!DOCTYPE html>
<html>
<head>
    <title>Reproductor</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            position: relative;
            width: 640px;
            height: 360px;
        }

        video {
            width: 100%;
            height: 100%;
        }

        .controls {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            pointer-events: none;
        }

        .control-group {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            opacity: 1;
            pointer-events: all;
        }

        .control-group input[type="range"] {
            width: 80px;
            margin: 5px;
        }

        .hidden {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .visible {
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .muted {
            background-color: blue;
            color: white;
        }

        .solo {
            background-color: green;
            color: white;
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            z-index: 10;
        }

        .play-pause-button.paused {
            background-color: #28a745;
        }

        .fullscreen-button {
            background-color: #28a745;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <!-- Botón de Play en el centro del video -->
    <button class="play-button" id="centralPlayButton">Play</button>

    <div class="container" id="video-container">
        <video id="videoElement" controls>
            <source src="movie.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- Controles superpuestos -->
        <div class="controls" id="controls">
            <!-- 9 zonas con controles deslizantes -->
            <div class="control-group">
                <input type="range" min="0" max="1" step="0.1" value="1" oninput="setVolume(1, this.value)" onclick="stopPropagation(event)">
                <button onclick="muteAudio(1); stopPropagation(event);" id="muteBtn1">Mute</button>
                <button onclick="soloAudio(1); stopPropagation(event);" id="soloBtn1">Solo</button>
            </div>
            <div class="control-group">
                <input type="range" min="0" max="1" step="0.1" value="1" oninput="setVolume(2, this.value)" onclick="stopPropagation(event)">
                <button onclick="muteAudio(2); stopPropagation(event);" id="muteBtn2">Mute</button>
                <button onclick="soloAudio(2); stopPropagation(event);" id="soloBtn2">Solo</button>
            </div>
            <div class="control-group">
                <input type="range" min="0" max="1" step="0.1" value="1" oninput="setVolume(3, this.value)" onclick="stopPropagation(event)">
                <button onclick="muteAudio(3); stopPropagation(event);" id="muteBtn3">Mute</button>
                <button onclick="soloAudio(3); stopPropagation(event);" id="soloBtn3">Solo</button>
            </div>
            <div class="control-group">
                <input type="range" min="0" max="1" step="0.1" value="1" oninput="setVolume(4, this.value)" onclick="stopPropagation(event)">
                <button onclick="muteAudio(4); stopPropagation(event);" id="muteBtn4">Mute</button>
                <button onclick="soloAudio(4); stopPropagation(event);" id="soloBtn4">Solo</button>
            </div>
            <div class="control-group">
                <input type="range" min="0" max="1" step="0.1" value="1" oninput="setVolume(5, this.value)" onclick="stopPropagation(event)">
                <button onclick="muteAudio(5); stopPropagation(event);" id="muteBtn5">Mute</button>
                <button onclick="soloAudio(5); stopPropagation(event);" id="soloBtn5">Solo</button>
            </div>
            <div class="control-group">
                <input type="range" min="0" max="1" step="0.1" value="1" oninput="setVolume(6, this.value)" onclick="stopPropagation(event)">
                <button onclick="muteAudio(6); stopPropagation(event);" id="muteBtn6">Mute</button>
                <button onclick="soloAudio(6); stopPropagation(event);" id="soloBtn6">Solo</button>
            </div>
            <div class="control-group">
                <input type="range" min="0" max="1" step="0.1" value="1" oninput="setVolume(7, this.value)" onclick="stopPropagation(event)">
                <button onclick="muteAudio(7); stopPropagation(event);" id="muteBtn7">Mute</button>
                <button onclick="soloAudio(7); stopPropagation(event);" id="soloBtn7">Solo</button>
            </div>
            <div class="control-group">
                <input type="range" min="0" max="1" step="0.1" value="1" oninput="setVolume(8, this.value)" onclick="stopPropagation(event)">
                <button onclick="muteAudio(8); stopPropagation(event);" id="muteBtn8">Mute</button>
                <button onclick="soloAudio(8); stopPropagation(event);" id="soloBtn8">Solo</button>
            </div>
            <div class="control-group">
                <input type="range" min="0" max="1" step="0.1" value="1" oninput="setVolume(9, this.value)" onclick="stopPropagation(event)">
                <button onclick="muteAudio(9); stopPropagation(event);" id="muteBtn9">Mute</button>
                <button onclick="soloAudio(9); stopPropagation(event);" id="soloBtn9">Solo</button>
            </div>
        </div>
    </div>

    <!-- Audios (9 ejemplos) -->
    <audio id="audio1" preload="auto" src="audio1.mp3"></audio>
    <audio id="audio2" preload="auto" src="audio2.mp3"></audio>
    <audio id="audio3" preload="auto" src="audio3.mp3"></audio>
    <audio id="audio4" preload="auto" src="audio4.mp3"></audio>
    <audio id="audio5" preload="auto" src="audio5.mp3"></audio>
    <audio id="audio6" preload="auto" src="audio6.mp3"></audio>
    <audio id="audio7" preload="auto" src="audio7.mp3"></audio>
    <audio id="audio8" preload="auto" src="audio8.mp3"></audio>
    <audio id="audio9" preload="auto" src="audio9.mp3"></audio>

    <script>
        const SYNC_CHECK_INTERVAL = 1000; // 1 segundo
        const SYNC_TOLERANCE = 0.25; // 0.25 segundos

        const video = document.getElementById('videoElement');
        const audios = Array.from({ length: 9 }, (_, i) => document.getElementById('audio' + (i + 1)));
        const playPauseButton = document.getElementById('playPauseButton');
        const fullscreenButton = document.getElementById('fullscreenButton');
        const centralPlayButton = document.getElementById('centralPlayButton');

        const videoContainer = document.getElementById('video-container');
        const controls = document.getElementById('controls');
        let timeout;

        // Manejador del botón central de Play
        centralPlayButton.addEventListener('click', function() {
            video.play();
            playAllAudios();
            enterFullscreen();
            this.remove();
        });

        // Mostrar/ocultar controles al mover el mouse
        videoContainer.addEventListener('mousemove', showControls);

        // Sincronización de los audios con el video
        function syncAudio() {
            audios.forEach(audio => {
                const syncDifference = Math.abs(audio.currentTime - video.currentTime);
                if (syncDifference > SYNC_TOLERANCE) {
                    audio.currentTime = video.currentTime;
                }
                if (video.paused && !audio.paused) {
                    audio.pause();
                } else if (!video.paused && audio.paused) {
                    audio.play();
                }
            });
        }

        // Reproducir todos los audios
        function playAllAudios() {
            audios.forEach(audio => audio.play());
            playPauseButton.classList.remove('paused');
        }

        // Pausar todos los audios
        function pauseAllAudios() {
            audios.forEach(audio => audio.pause());
            playPauseButton.classList.add('paused');
        }

        // Mute de un audio
        function muteAudio(index) {
            const audio = audios[index - 1];
            audio.muted = !audio.muted;
            document.getElementById('muteBtn' + index).classList.toggle('muted', audio.muted);
        }

        // Solo de un audio
        function soloAudio(index) {
            const soloAudio = audios[index - 1];
            const isSolo = soloAudio.muted;
            audios.forEach(audio => audio.muted = true);
            soloAudio.muted = !isSolo;
            audios.forEach((audio, i) => {
                document.getElementById('muteBtn' + (i + 1)).classList.toggle('muted', audio.muted);
            });
        }

        // Control de volumen de un audio
        function setVolume(index, value) {
            audios[index - 1].volume = value;
        }

        // Entrar en modo pantalla completa
        function enterFullscreen() {
            if (videoContainer.requestFullscreen) {
                videoContainer.requestFullscreen();
            } else if (videoContainer.mozRequestFullScreen) { // Firefox
                videoContainer.mozRequestFullScreen();
            } else if (videoContainer.webkitRequestFullscreen) { // Chrome, Safari and Opera
                videoContainer.webkitRequestFullscreen();
            } else if (videoContainer.msRequestFullscreen) { // IE/Edge
                videoContainer.msRequestFullscreen();
            }
        }

        // Mostrar controles y ocultarlos después de un tiempo
        function showControls() {
            controls.classList.add('visible');
            clearTimeout(timeout);
            timeout = setTimeout(() => controls.classList.remove('visible'), 3000);
        }

        // Sincronización de audios con el video cada segundo
        setInterval(syncAudio, SYNC_CHECK_INTERVAL);
    </script>
</body>
</html>
