<!DOCTYPE html>
<html>
<head>
    <title>Reproductor</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            position: relative;
            width: 640px;
            height: 360px;
        }

        video {
            width: 100%;
            height: 100%;
            display: block;
        }

        .controls {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 10;
        }

        .control-group {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .control-group input[type="range"] {
            width: 80px;
            margin: 5px;
        }

        .control-group .button-container {
            display: flex;
            gap: 10px;
        }

        .control-group button {
            width: 40px;
            height: 40px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-align: center;
            line-height: 40px;
            padding: 0;
        }

        .control-group button.muted {
            background-color: blue;
        }

        .control-group button.solo {
            background-color: green;
        }

        .fullscreen-controls {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 10;
        }

        .fullscreen-controls.visible {
            opacity: 1;
        }

        .fullscreen-controls .control-group {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            pointer-events: all;
        }

        .play-pause-button, .fullscreen-button {
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .play-pause-button.paused {
            background-color: #28a745;
        }

        .fullscreen-button {
            background-color: #28a745;
            margin-right: 10px;
        }

        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body>
    <!-- Contenedor de controles -->
    <div id="controls-container">
        <!-- Botón de pantalla completa -->
        <button class="fullscreen-button" id="fullscreenButton">Fullscreen</button>
        <!-- Botón de control de reproducción -->
        <button class="play-pause-button" id="playPauseButton">Play</button>
    </div>

    <div class="container" id="video-container">

            <source src="movie.mp4" type="video/mp4">

                <div class="button-container">

                    <button onclick="toggleSolo(4); stopPropagation(event);" id="soloBtn4">Solo</button>
                </div>
            </div>
            <div class="control-group">
                <input type="range" min="0" max="1" step="0.1" value="1" oninput="setVolume(5, this.value)" onclick="stopPropagation(event)">
                <div class="button-container">
                    <button onclick="toggleMute(5); stopPropagation(event);" id="muteBtn5">Mute</button>
                    <button onclick="toggleSolo(5); stopPropagation(event);" id="soloBtn5">Solo</button>
                </div>
            </div>
            <div class="control-group">
                <input type="range" min="0" max="1" step="0.1" value="1" oninput="setVolume(6, this.value)" onclick="stopPropagation(event)">
                <div class="button-container">
                    <button onclick="toggleMute(6); stopPropagation(event);" id="muteBtn6">Mute</button>
                    <button onclick="toggleSolo(6); stopPropagation(event);" id="soloBtn6">Solo</button>
                </div>
            </div>
            <div class="control-group">
                <input type="range" min="0" max="1" step="0.1" value="1" oninput="setVolume(7, this.value)" onclick="stopPropagation(event)">
                <div class="button-container">
                    <button onclick="toggleMute(7); stopPropagation(event);" id="muteBtn7">Mute</button>
                    <button onclick="toggleSolo(7); stopPropagation(event);" id="soloBtn7">Solo</button>
                </div>
            </div>
            <div class="control-group">
                <input type="range" min="0" max="1" step="0.1" value="1" oninput="setVolume(8, this.value)" onclick="stopPropagation(event)">
                <div class="button-container">
                    <button onclick="toggleMute(8); stopPropagation(event);" id="muteBtn8">Mute</button>
                    <button onclick="toggleSolo(8); stopPropagation(event);" id="soloBtn8">Solo</button>
                </div>
            </div>
            <div class="control-group">
                <input type="range" min="0" max="1" step="0.1" value="1" oninput="setVolume(9, this.value)" onclick="stopPropagation(event)">
                <div class="button-container">
                    <button onclick="toggleMute(9); stopPropagation(event);" id="muteBtn9">Mute</button>
                    <button onclick="toggleSolo(9); stopPropagation(event);" id="soloBtn9">Solo</button>
                </div>
            </div>
        </div>
        <!-- Controles de pantalla completa -->
        <div class="fullscreen-controls" id="fullscreenControls">
            <!-- Los mismos controles, adaptados para pantalla completa -->
            <div class="control-group">
                <input type="range" min="0" max="1" step="0.1" value="1" oninput="setVolume(1, this.value)" onclick="stopPropagation(event)">
                <div class="button-container">
                    <button onclick="toggleMute(1); stopPropagation(event);" id="muteBtn1">Mute</button>
                    <button onclick="toggleSolo(1); stopPropagation(event);" id="soloBtn1">Solo</button>
                </div>
            </div>
            <!-- Repetir para los demás controles -->
            <div class="control-group">
                <input type="range" min="0" max="1" step="0.1" value="1" oninput="setVolume(2, this.value)" onclick="stopPropagation(event)">
                <div class="button-container">
                    <button onclick="toggleMute(2); stopPropagation(event);" id="muteBtn2">Mute</button>
                    <button onclick="toggleSolo(2); stopPropagation(event);" id="soloBtn2">Solo</button>
                </div>
            </div>
            <div class="control-group">
                <input type="range" min="0" max="1" step="0.1" value="1" oninput="setVolume(3, this.value)" onclick="stopPropagation(event)">
                <div class="button-container">
                    <button onclick="toggleMute(3); stopPropagation(event);" id="muteBtn3">Mute</button>
                    <button onclick="toggleSolo(3); stopPropagation(event);" id="soloBtn3">Solo</button>
                </div>
            </div>
            <div class="control-group">
                <input type="range" min="0" max="1" step="0.1" value="1" oninput="setVolume(4, this.value)" onclick="stopPropagation(event)">
                <div class="button-container">
                    <button onclick="toggleMute(4); stopPropagation(event);" id="muteBtn4">Mute</button>
                    <button onclick="toggleSolo(4); stopPropagation(event);" id="soloBtn4">Solo</button>
                </div>
            </div>
            <div class="control-group">

                <div class="button-container">
                    <button onclick="toggleMute(5); stopPropagation(event);" id="muteBtn5">Mute</button>
                    <button onclick="toggleSolo(5); stopPropagation(event);" id="soloBtn5">Solo</button>
                </div>
            </div>
            <div class="control-group">

                <div class="button-container">

                </div>

                </div>

                <div class="button-container">

                <div class="button-container">
                    <button onclick="toggleMute(9); stopPropagation(event);" id="muteBtn9">Mute</button>
                    <button onclick="toggleSolo(9); stopPropagation(event);" id="soloBtn9">Solo</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Audios para sincronización -->
    <audio id="audio1" preload="auto" src="audio1.mp3"></audio>
    <audio id="audio2" preload="auto" src="audio2.mp3"></audio>
    <audio id="audio3" preload="auto" src="audio3.mp3"></audio>
    <audio id="audio4" preload="auto" src="audio4.mp3"></audio>
    <audio id="audio5" preload="auto" src="audio5.mp3"></audio>
    <audio id="audio6" preload="auto" src="audio6.mp3"></audio>
    <audio id="audio7" preload="auto" src="audio7.mp3"></audio>
    <audio id="audio8" preload="auto" src="audio8.mp3"></audio>
    <audio id="audio9" preload="auto" src="audio9.mp3"></audio>

    <script>
        const SYNC_CHECK_INTERVAL = 500; // 500 ms
        const SYNC_TOLERANCE = 0.25; // 0.25 segundos

        const video = document.getElementById('videoElement');
        const audios = Array.from({ length: 9 }, (_, i) => document.getElementById('audio' + (i + 1)));
        const playPauseButton = document.getElementById('playPauseButton');
        const fullscreenButton = document.getElementById('fullscreenButton');
        const playOverlay = document.getElementById('playOverlay');
        const controls = document.getElementById('controls');
        const fullscreenControls = document.getElementById('fullscreenControls');

        const videoContainer = document.getElementById('video-container');
        let timeout;

        // Muestra los controles cuando el cursor entra en el área del video
        videoContainer.addEventListener('mousemove', showControls);

        // Reproduce los audios cuando el video empieza a reproducirse
        video.addEventListener('play', playAllAudios);

        // Pausa los audios cuando el video se pausa
        video.addEventListener('pause', pauseAllAudios);

        // Manejador de clics en la capa de reproducción
        playOverlay.addEventListener('click', function() {
            video.play();
            playAllAudios();
            playOverlay.style.display = 'none'; // Oculta la capa cuando se reproduce el video
            playPauseButton.textContent = 'Pause';
            playPauseButton.classList.remove('paused');
        });

        // Manejador de clics en el contenedor del video para controlar la reproducción
        videoContainer.addEventListener('click', function() {
            if (video.paused) {
                video.play();
                playAllAudios();
                playOverlay.style.display = 'none'; // Oculta la capa cuando se reproduce el video
                playPauseButton.textContent = 'Pause';
                playPauseButton.classList.remove('paused');
            }
        });

        // Manejador de clics en el botón de Play/Pause
        playPauseButton.addEventListener('click', function () {
            if (video.paused) {
                video.play();
                playAllAudios();
                playOverlay.style.display = 'none'; // Oculta la capa cuando se reproduce el video
                playPauseButton.textContent = 'Pause';
                playPauseButton.classList.remove('paused');
            } else {
                video.pause();
                pauseAllAudios();
                playPauseButton.textContent = 'Play';
                playPauseButton.classList.add('paused');
                playOverlay.style.display = 'flex'; // Muestra la capa cuando se pausa el video
            }
        });

        // Manejador de clics en el botón de Pantalla Completa
        fullscreenButton.addEventListener('click', function () {
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.mozRequestFullScreen) { // Firefox
                video.mozRequestFullScreen();
            } else if (video.webkitRequestFullscreen) { // Chrome, Safari y Opera
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) { // IE/Edge
                video.msRequestFullscreen();
            }
        });

        video.addEventListener('fullscreenchange', function() {
            if (document.fullscreenElement) {
                controls.style.display = 'none'; // Oculta los controles en modo normal
                fullscreenControls.classList.add('visible');
            } else {
                controls.style.display = 'grid'; // Muestra los controles en modo normal
                fullscreenControls.classList.remove('visible');
            }
        });

        // Actualiza la sincronización de los audios
        function checkSync() {
            const videoCurrentTime = video.currentTime;
            audios.forEach(audio => {
                if (Math.abs(videoCurrentTime - audio.currentTime) > SYNC_TOLERANCE) {
                    audio.currentTime = videoCurrentTime;
                }
            });
        }

        function playAllAudios() {
            audios.forEach(audio => {
                audio.play();
            });
            checkSync();
        }

        function pauseAllAudios() {
            audios.forEach(audio => {
                audio.pause();
            });
        }

        function setVolume(index, volume) {
            audios[index - 1].volume = volume;
        }

        function toggleMute(index) {
            const audio = audios[index - 1];
            audio.muted = !audio.muted;
        }

        function toggleSolo(index) {
            audios.forEach((audio, i) => {
                if (i === index - 1) {
                    audio.volume = 1;
                } else {
                    audio.volume = 0;
                }
            });
        }

        function stopPropagation(event) {
            event.stopPropagation();
        }

        function showControls() {
            controls.style.opacity = '1';
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                controls.style.opacity = '0';
            }, 3000); // Oculta los controles después de 3 segundos
        }
    </script>
</body>
</html>
