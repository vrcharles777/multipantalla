<!DOCTYPE html>
<html>
<head>
    <title>Reproductor</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Evita barras de desplazamiento */
        }

        .container {
            position: relative;
            width: 100vw; /* Ancho completo de la ventana */
            height: 100vh; /* Alto completo de la ventana */
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ajusta el video para llenar el contenedor */
        }

        /* Contenedor de controles (en la parte superior central) */
        #controls-container {
            position: absolute;
            top: 20px; /* Ajusta la distancia desde la parte superior según sea necesario */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            width: 100%;
            z-index: 10; /* Asegúrate de que los controles estén sobre el video */
        }

        /* Botones de control */
        .control-button {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .play-pause-button.paused {
            background-color: #28a745;
        }

        .fullscreen-button {
            background-color: #28a745;
        }

        /* Controles del video (superpuestos) */
        .controls {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            pointer-events: none; /* Evita la interacción directa con los controles */
        }

        .control-group {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            opacity: 1;
            pointer-events: all;
        }

        .control-group input[type="range"] {
            width: 60%;
            margin: 5px;
        }

        .hidden {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .visible {
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .muted {
            background-color: blue;
            color: white;
        }

        .solo {
            background-color: green;
            color: white;
        }

        /* Botón Play en el centro del video */
        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
        }

        .play-overlay.hidden {
            display: none;
        }

        /* Ajusta el contenedor del video para mantener el espacio superior */
        .video-container-adjust {
            padding-top: 60px; /* Espacio para los botones */
            position: relative; /* Para que el botón Play esté centrado en el video */
        }
    </style>
</head>
<body>
    <!-- Contenedor de controles -->
    <div id="controls-container">
        <!-- Botón de pantalla completa -->
        <button class="control-button fullscreen-button" id="fullscreenButton">Fullscreen</button>
        <!-- Botón de control de reproducción -->
        <button class="control-button play-pause-button" id="playPauseButton">Pause</button>
    </div>

    <div class="container video-container-adjust" id="video-container">
        <video id="videoElement" controls>
            <source src="movie.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- Controles superpuestos -->
        <div class="controls" id="controls">
            <!-- 9 zonas con controles deslizantes -->
            <div class="control-group">
                <input type="range" min="0" max="1" step="0.1" value="1" oninput="setVolume(1, this.value)" onclick="stopPropagation(event)">
                <button onclick="muteAudio(1); stopPropagation(event);" id="muteBtn1">Mute</button>
                <button onclick="soloAudio(1); stopPropagation(event);" id="soloBtn1">Solo</button>
            </div>
            <div class="control-group">
                <input type="range" min="0" max="1" step="0.1" value="1" oninput="setVolume(2, this.value)" onclick="stopPropagation(event)">
                <button onclick="muteAudio(2); stopPropagation(event);" id="muteBtn2">Mute</button>
                <button onclick="soloAudio(2); stopPropagation(event);" id="soloBtn2">Solo</button>
            </div>
            <div class="control-group">
                <input type="range" min="0" max="1" step="0.1" value="1" oninput="setVolume(3, this.value)" onclick="stopPropagation(event)">
                <button onclick="muteAudio(3); stopPropagation(event);" id="muteBtn3">Mute</button>
                <button onclick="soloAudio(3); stopPropagation(event);" id="soloBtn3">Solo</button>
            </div>
            <div class="control-group">
                <input type="range" min="0" max="1" step="0.1" value="1" oninput="setVolume(4, this.value)" onclick="stopPropagation(event)">
                <button onclick="muteAudio(4); stopPropagation(event);" id="muteBtn4">Mute</button>
                <button onclick="soloAudio(4); stopPropagation(event);" id="soloBtn4">Solo</button>
            </div>
            <div class="control-group">
                <input type="range" min="0" max="1" step="0.1" value="1" oninput="setVolume(5, this.value)" onclick="stopPropagation(event)">
                <button onclick="muteAudio(5); stopPropagation(event);" id="muteBtn5">Mute</button>
                <button onclick="soloAudio(5); stopPropagation(event);" id="soloBtn5">Solo</button>
            </div>
            <div class="control-group">
                <input type="range" min="0" max="1" step="0.1" value="1" oninput="setVolume(6, this.value)" onclick="stopPropagation(event)">
                <button onclick="muteAudio(6); stopPropagation(event);" id="muteBtn6">Mute</button>
                <button onclick="soloAudio(6); stopPropagation(event);" id="soloBtn6">Solo</button>
            </div>
            <div class="control-group">
                <input type="range" min="0" max="1" step="0.1" value="1" oninput="setVolume(7, this.value)" onclick="stopPropagation(event)">
                <button onclick="muteAudio(7); stopPropagation(event);" id="muteBtn7">Mute</button>
                <button onclick="soloAudio(7); stopPropagation(event);" id="soloBtn7">Solo</button>
            </div>
            <div class="control-group">
                <input type="range" min="0" max="1" step="0.1" value="1" oninput="setVolume(8, this.value)" onclick="stopPropagation(event)">
                <button onclick="muteAudio(8); stopPropagation(event);" id="muteBtn8">Mute</button>
                <button onclick="soloAudio(8); stopPropagation(event);" id="soloBtn8">Solo</button>
            </div>
            <div class="control-group">
                <input type="range" min="0" max="1" step="0.1" value="1" oninput="setVolume(9, this.value)" onclick="stopPropagation(event)">
                <button onclick="muteAudio(9); stopPropagation(event);" id="muteBtn9">Mute</button>
                <button onclick="soloAudio(9); stopPropagation(event);" id="soloBtn9">Solo</button>
            </div>
        </div>

        <!-- Botón Play en el centro del video -->
        <button class="play-overlay" id="playOverlay">▶</button>
    </div>

    <!-- Audios (9 ejemplos) -->
    <audio id="audio1" preload="auto" src="audio1.mp3"></audio>
    <audio id="audio2" preload="auto" src="audio2.mp3"></audio>
    <audio id="audio3" preload="auto" src="audio3.mp3"></audio>
    <audio id="audio4" preload="auto" src="audio4.mp3"></audio>
    <audio id="audio5" preload="auto" src="audio5.mp3"></audio>
    <audio id="audio6" preload="auto" src="audio6.mp3"></audio>
    <audio id="audio7" preload="auto" src="audio7.mp3"></audio>
    <audio id="audio8" preload="auto" src="audio8.mp3"></audio>
    <audio id="audio9" preload="auto" src="audio9.mp3"></audio>

    <script>
        const SYNC_CHECK_INTERVAL = 1000; // 1 segundo
        const SYNC_TOLERANCE = 0.25; // 0.25 segundos

        const video = document.getElementById('videoElement');
        const audios = Array.from({ length: 9 }, (_, i) => document.getElementById('audio' + (i + 1)));
        const playPauseButton = document.getElementById('playPauseButton');
        const fullscreenButton = document.getElementById('fullscreenButton');
        const playOverlay = document.getElementById('playOverlay');
        const videoContainer = document.getElementById('video-container');
        const controls = document.getElementById('controls');
        let timeout;

        // Muestra los controles cuando el cursor entra en el área del video
        videoContainer.addEventListener('mousemove', showControls);

        // Reproduce los audios cuando el video empieza a reproducirse
        video.addEventListener('play', function() {
            playAllAudios();
            playOverlay.classList.add('hidden');
        });

        // Pausa los audios cuando el video se pausa
        video.addEventListener('pause', pauseAllAudios);

        // Manejador de clics en el contenedor del video para controlar la reproducción
        videoContainer.addEventListener('click', function() {
            if (video.paused) {
                video.play();
                playAllAudios();
            }
        });

        // Manejador de clics en el botón de Play/Pause
        playPauseButton.addEventListener('click', function () {
            if (video.paused) {
                video.play();
                playAllAudios();
                playPauseButton.textContent = 'Pause';
                playPauseButton.classList.remove('paused');
            } else {
                video.pause();
                pauseAllAudios();
                playPauseButton.textContent = 'Play';
                playPauseButton.classList.add('paused');
            }
        });

        // Manejador de clics en el botón de Pantalla Completa
        fullscreenButton.addEventListener('click', function () {
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.mozRequestFullScreen) { // Firefox
                video.mozRequestFullScreen();
            } else if (video.webkitRequestFullscreen) { // Chrome, Safari y Opera
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) { // IE/Edge
                video.msRequestFullscreen();
            }
        });

        // Manejador de clics en el botón Play en el centro del video
        playOverlay.addEventListener('click', function() {
            video.requestFullscreen();
            if (video.paused) {
                video.play();
                playAllAudios();
                playOverlay.classList.add('hidden');
            }
        });

        function showControls() {
            controls.classList.remove('hidden');
            controls.classList.add('visible');
            clearTimeout(timeout);
            timeout = setTimeout(hideControls, 2000);
        }

        function hideControls() {
            controls.classList.remove('visible');
            controls.classList.add('hidden');
        }

        function playAllAudios() {
            audios.forEach(audio => {
                audio.play().catch(error => {
                    console.error(`Error al reproducir el audio:`, error);
                });
            });
        }

        function pauseAllAudios() {
            audios.forEach(audio => audio.pause());
        }

        function setVolume(id, value) {
            const audio = document.getElementById('audio' + id);
            audio.volume = value;
        }

        function muteAudio(id) {
            const audio = document.getElementById('audio' + id);
            const muteButton = document.getElementById('muteBtn' + id);
            const soloButton = document.getElementById('soloBtn' + id);

            if (!soloButton.classList.contains('solo')) {
                audio.muted = !audio.muted;
                muteButton.classList.toggle('muted', audio.muted);
            }
        }

        function soloAudio(id) {
            const soloButton = document.getElementById('soloBtn' + id);
            const muteButton = document.getElementById('muteBtn' + id);
            const audio = document.getElementById('audio' + id);
            const isSoloActive = soloButton.classList.contains('solo');
            const allSoloButtons = document.querySelectorAll('.solo');

            if (isSoloActive) {
                if (allSoloButtons.length === 1) {
                    restoreAllAudios();
                }
                soloButton.classList.remove('solo');
                audio.muted = false;
            } else {
                soloButton.classList.add('solo');
                audio.muted = false;
                muteButton.classList.remove('muted');
                muteOtherAudios(id);
            }
        }

        function muteOtherAudios(activeId) {
            audios.forEach((audio, index) => {
                const i = index + 1;
                if (i !== activeId) {
                    const soloButton = document.getElementById('soloBtn' + i);
                    const muteButton = document.getElementById('muteBtn' + i);
                    if (!soloButton.classList.contains('solo')) {
                        audio.muted = true;
                        muteButton.classList.add('muted');
                    }
                }
            });
        }

        function restoreAllAudios() {
            audios.forEach((audio, index) => {
                const i = index + 1;
                const muteButton = document.getElementById('muteBtn' + i);
                audio.muted = false;
                muteButton.classList.remove('muted');
            });
        }

        function updateMuteButtons() {
            audios.forEach((audio, index) => {
                const i = index + 1;
                const muteButton = document.getElementById('muteBtn' + i);
                muteButton.classList.toggle('muted', audio.muted);
            });
        }

        function checkSync() {
            const videoTime = video.currentTime;
            const isDesynchronized = audios.some(audio => Math.abs(audio.currentTime - videoTime) > SYNC_TOLERANCE);

            if (isDesynchronized) {
                resyncMedia();
            }
        }

        function startSyncCheck() {
            setInterval(checkSync, SYNC_CHECK_INTERVAL);
        }

        function syncMedia() {
            const videoTime = video.currentTime;
            audios.forEach(audio => {
                audio.currentTime = videoTime;
                audio.play().catch(error => {
                    console.error(`Error al reproducir el audio:`, error);
                });
            });
        }

        function resyncMedia() {
            video.pause();
            syncMedia();
            video.play().catch(error => {
                console.error('Error al reproducir el video:', error);
            });
        }

        function stopPropagation(event) {
            event.stopPropagation();
        }

        // Inicia la funcionalidad de ocultar controles
        showControls();
    </script>
</body>
</html>
